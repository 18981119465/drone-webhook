build:
  image: golang:1.5
  environment:
    - GO15VENDOREXPERIMENT=1
    - GOOS=linux
    - GOARCH=amd64
    - CGO_ENABLED=0
  commands:
    - go get
    - go build
    - go test

publish:
  docker:
    username: jackspirou
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: jackspirou/drone-webhook
    when:
      branch: master

plugin:
  name: Webhook
  desc: Send webhook notifications when your build completes.
  type: notify
  image: jackspirou/drone-webhook
  labels:
    - rest
    - json
    - hook
